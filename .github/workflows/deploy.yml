name: Deploy Hugo to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      # Install Hugo 0.149.1 and put it FIRST on PATH (no reliance on system Hugo)
      - name: Install Hugo 0.149.1
        run: |
          set -euxo pipefail
          VER=0.149.1
          mkdir -p "$HOME/bin"
          curl -sL "https://github.com/gohugoio/hugo/releases/download/v${VER}/hugo_extended_${VER}_Linux-64bit.tar.gz" -o hugo.tgz
          tar -xzf hugo.tgz hugo
          mv hugo "$HOME/bin/hugo"
          chmod +x "$HOME/bin/hugo"
          echo "$HOME/bin" >> "$GITHUB_PATH"

      - name: Verify versions and submodules
        run: |
          set -euxo pipefail
          which -a hugo || true
          hugo version
          git config --file .gitmodules --list || true
          git submodule status || true
          test -d themes/PaperMod && ls -la themes/PaperMod || true

      - name: Build
        run: hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4